<div class="container-xxl">
    <div class="row justify-content-center">
        <div class="search col-4">
            <input type="text" placeholder="Search To Do">
            <mat-icon class="search-icon">search</mat-icon>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="addTodo('add')">Add Todo</button>
        </div>
    </div>

    <div class="row">
         <div class="todo-divtainer">
            <div class="todo" *ngFor="let item of [].constructor(10); let i = index">
                <div class="todo-title d-flex justify-content-between align-items-center">
                    <span>Today List</span>
                    <span (click)="addTodo('edit')"><mat-icon>remove_red_eye</mat-icon></span>
                </div>
                <div class="checkbox-list">
                    <span><mat-checkbox>Call Meeting</mat-checkbox></span>
                    <span><mat-checkbox>Grossary Buy</mat-checkbox></span>
                    <span><mat-checkbox>Take a Tour</mat-checkbox></span>
                    <span><mat-checkbox>Meet Sanjay</mat-checkbox></span>
                    <span><mat-checkbox>Read Coding Book</mat-checkbox></span>
                    <span><mat-checkbox>Write a essay</mat-checkbox></span>
                    <span><mat-checkbox>Call Meeting</mat-checkbox></span>
                    <span><mat-checkbox>Grossary Buy</mat-checkbox></span>
                    <span><mat-checkbox>Take a Tour</mat-checkbox></span>
                </div>
            </div>
         </div>
    </div>
</div>
