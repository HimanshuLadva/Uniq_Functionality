<div class="epic-col12">
    <div class="row justify-content-center" style="margin-top: 10px;">
        <div class="search col-4">
            <input type="text" placeholder="Search To Do">
            <mat-icon class="search-icon">search</mat-icon>
        </div>
        <div class="col-2">
            <button class="btn btn-success" (click)="AddTodoList()">Add Todo</button>
        </div>
    </div>

    <div [style.margin]="margin">
        <div class="todo-divtainer">
            <div class="todo-head" *ngFor="let row of Matrix; let pi = index;">
                <div id="divElement" class="todo" *ngFor="let col of row;let ci= index;" style="margin: 16px;"
                    [style.transform]="Matrix[pi][ci][0].transform">
                    <div class="todo-title d-flex justify-content-between align-items-center">
                        <span style="width: 144px; text-overflow: ellipsis;overflow: hidden;white-space: nowrap;" title="{{Matrix[pi][ci][0].title}}">{{Matrix[pi][ci][0].title}}</span>
                        <span (click)="AddTodoList(Matrix[pi][ci])"><mat-icon>edit</mat-icon></span>
                        <span (click)="OnDelete(Matrix[pi][ci][0].title)"><mat-icon>delete</mat-icon></span>
                    </div>
                    <div class="checkbox-list">
                        <span *ngFor="let item of col; let i = index" class="checkbox-value-tick"><mat-checkbox 
                            (change)="editTodoList(pi, ci,i, $event.checked)"
                            [(ngModel)]="item.IsCompleted" *ngIf="i!=0"
                            ></mat-checkbox>
                        <span class="checkbox-value" [ngStyle]="{'text-decoration': item.IsCompleted ? 'line-through': ''}" title="{{item.FieldValue}}">{{item.FieldValue}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
