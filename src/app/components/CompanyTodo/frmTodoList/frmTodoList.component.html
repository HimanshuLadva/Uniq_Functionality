<div class="epic-col12">
    <div style="max-width: 100%; overflow: auto; height: 100vh;">
        <div class="container-xxl" style="width: 100%;">
            <div class="row justify-content-center" style="margin-top: 10px;">
                <div class="search col-4">
                    <input type="text" placeholder="Search To Do">
                    <mat-icon class="search-icon">search</mat-icon>
                </div>
                <div class="col-2">
                    <button class="btn btn-success" (click)="AddTodoList()">Add Todo</button>
                </div>
            </div>

            <div class="row">
                <div class="todo-divtainer">
                    <div class="todo" *ngFor="let item of TodoArr; let i = index">
                        <div class="todo-title d-flex justify-content-between align-items-center">
                            <span style="flex: 1;">{{item.title}}</span>
                            <span (click)="AddTodoList(item)"><mat-icon>edit</mat-icon></span>
                            <span *ngIf="IsDeleteBtnReq"
                                (click)="OnDelete(item.tasks)"><mat-icon>delete</mat-icon></span>
                        </div>
                        <div class="checkbox-list">
                            <span *ngFor="let citem of TodoArr[i].tasks; let ci = index"><mat-checkbox
                                    (change)="editTodoList(i, ci, $event.checked)" [(indeterminate)]="indeterminate"
                                    [(ngModel)]="citem.IsCompleted"><span
                                        [ngStyle]="{'text-decoration': citem.IsCompleted ? 'line-through': ''}">{{citem.FieldValue}}</span></mat-checkbox></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
